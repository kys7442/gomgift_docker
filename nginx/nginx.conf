user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 성능 최적화 설정
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    
    # Keepalive 최적화 (연결 재사용으로 성능 향상)
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # 기본 타임아웃 설정 (전역)
    client_body_timeout 3000s;
    client_header_timeout 3000s;
    send_timeout 3000s;
    
    # 버퍼 최적화
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;
    
    # 업로드 크기 제한
    client_max_body_size 100M;
    
    # Gzip 압축 설정 (성능 향상)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
    gzip_disable "msie6";
    
    # FastCGI 캐싱 (선택적)
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=phpcache:100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    
    # 로그 설정 (개별 프로젝트에서 각자 access_log 설정하므로 기본값 사용)
    # 개별 server 블록에서 access_log를 명시적으로 설정하면 이 설정을 오버라이드합니다
    access_log /var/log/nginx/access.log;
    log_not_found on;

    include /etc/nginx/conf.d/*.conf;
}

