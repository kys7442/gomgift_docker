server {
    listen 80;
    server_name test.intx.com;

    # Serve from host ./www/intx -> container /var/www/html/intx
    root /var/www/html/intx;
    index index.php index.html index.htm;

    access_log /var/log/nginx/test.intx.access.log;
    error_log /var/log/nginx/test.intx.error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling (using php74 by default)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php74:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
