server {
    listen 80;
    server_name test.intx.com 192.168.0.8;

    # Serve from host ./www/intx -> container /var/www/html/intx
    root /var/www/html/intx;
    index index.php index.html index.htm;

    access_log /var/log/nginx/test.intx.access.log;
    error_log /var/log/nginx/test.intx.error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling (using php74 by default)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php74:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # PHP-FPM 타임아웃 설정
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 3000s;
        fastcgi_read_timeout 3000s;
        
        # 버퍼 설정 (성능 최적화)
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Keepalive 연결 재사용 (성능 향상)
        fastcgi_keep_conn on;
    }

    location ~ /\.ht {
        deny all;
    }
}
