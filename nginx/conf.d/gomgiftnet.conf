server {
    listen 8080;
    server_name test.gomgift.net 192.168.0.24;

    root /var/www/html/gomgift_net/htdocs/;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access_gomgiftnet.log;
    error_log  /var/log/nginx/error_gomgiftnet.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php74:9000;  # gomgift_net은 PHP 7.4 사용
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # PHP-FPM 타임아웃 설정
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 3000s;
        fastcgi_read_timeout 3000s;
        
        # 버퍼 설정 (성능 최적화 - default.conf와 일관성 유지)
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 128k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        
        # Keepalive 연결 재사용 (성능 향상)
        fastcgi_keep_conn on;
        
        # 캐시 설정 (기본값 사용)
        # fastcgi_cache_bypass $skip_cache;
        # fastcgi_no_cache $skip_cache;
    }

    location ~ /\.ht {
        deny all;
    }
}