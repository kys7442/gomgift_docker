server {
    listen 80;
    server_name test.pamp.com pamp.co.kr;

    # Next.js (Node) 애플리케이션을 리버스 프록시로 연결
    access_log /var/log/nginx/pamp-access.log;
    error_log  /var/log/nginx/pamp-error.log;

    # DNS resolver 설정 (동적 upstream 해결)
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # 클라이언트 최대 바디 크기
    client_max_body_size 100M;

    # 타임아웃 설정 (개발 환경에서 긴 요청 처리)
    proxy_connect_timeout 60s;
    proxy_send_timeout 3000s;
    proxy_read_timeout 3000s;
    send_timeout 3000s;
    
    # Keepalive 연결 재사용 (성능 향상)
    proxy_http_version 1.1;

    # Next.js HMR (Hot Module Replacement) 및 WebSocket 지원
    location /_next/webpack-hmr {
        set $backend "http://pamp_node:3000";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js 정적 파일 (_next/static, _next/image 등)
    location /_next/ {
        set $backend "http://pamp_node:3000";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 모든 요청을 Next.js로 프록시
    location / {
        set $backend "http://pamp_node:3000";
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 버퍼 설정 (성능 최적화)
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 512k;
        
        # Keepalive 연결 재사용
        proxy_set_header Connection "";
    }

    location ~ /\.ht {
        deny all;
    }
}
